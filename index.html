<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Crsh_Icon_Inv.png" type="x-icon">
    </head>
    <title>Collegiate Crash: Your home for the collegiate competitive experience</title>
    <body>
        <div class="menu">
            <div class="menulogo">
                <embed src ="Crsh.svg" class="menuimg" style="filter: invert(100%) sepia(0%) saturate(7%) hue-rotate(132deg) brightness(103%) contrast(103%) ">
            </div>
        </div>
        <div class="socials">
            <div class="socialbtns">
                <div class="gridbtndiv">
                    <button class="gridbtn1" onclick="window.location.href='https://twitter.com/CollegiateCrash';"><img style="height: 45%;" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg"/></button>
                </div>
                <div class="gridbtndiv">
                    <button class="gridbtn2" onclick="window.location.href='https://www.twitch.tv/collegiatecrash';"><img style="height: 45%;" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"/></button>
                </div>
                <div class="gridbtndiv">
                    <button class="gridbtn3" onclick="window.location.href='https://www.instagram.com';"><img style="height: 45%;" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Instagram_Glyph_Gradient_RGB_logo.svg"/></button>
                </div>
                <div class="gridbtndiv">
                    <button class="gridbtn4" onclick="window.location.href='https://discord.gg/9ASGD4dEpu';"><img style="height: 45%;" src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a69f118df70ad7828d4_icon_clyde_blurple_RGB.svg"/></button>
                </div>
            </div>
            <script>
                const region_codes = ['JP','KR','ID','SG','MY','VN','TH'];
                const region_header = ['注意:このサイトは現在メンテナンス中です',
                '알림: 이 사이트는 현재 유지 관리 중입니다',
                'Perhatikan: Situs ini sedang dalam pemeliharaan']
                const region_footer = ['サイトは、この間、意図したとおりに機能しない可能性があります, 当面の間、ソーシャルメディアプラットフォームを自由に探索してください. あなたの忍耐は高く評価されます。',
                '이 사이트는 당분간 의도한 대로 작동하지 않을 수 있습니다. 당분간은 소셜 미디어 플랫폼을 자유롭게 탐색하십시오.양해해 주셔서 감사해요.',
                'Situs ini mungkin tidak berfungsi sebagaimana dimaksud untuk saat ini, jangan ragu untuk menjelajahi sosial kami untuk saat ini. Kesabaran Anda dihargai.']
                let user_region = '';
                let region_index = -1;
                fetch('http://ip-api.com/json/?fields=61439')
                    .then(res => res.json())
                    .then(res => {
                        user_region = res.countryCode;
                        let len = region_codes.length;
                        for (let x=0; x<len;x++){
                            if (region_codes[x] == user_region){
                                region_index = x;
                            }
                        }
                        if(region_index != -1){
                            let ht = document.getElementById("n1");
                            let ft = document.getElementById("n2");
                            if (region_index < 3){
                                ht.textContent = region_header[region_index]
                                ft.textContent = region_footer[region_index]
                            }
                        }
                    })
                
            </script>
        </div>
        <div class="notice">
            <h1 id="n1">Notice: This site is currently under maintenance</h1>
            <p id="n2">The site may not work as intended for this while, feel free to explore our socials for the time being. Your patience is appreciated.</p>
        </div>
    </body>
</html>
